---
# defaults file for ansible-role-freeradius

freeradius_version: '3.0'

freeradius_clients_default_password: mysecret

freeradius_clients:
  - name: localhost
    ipaddr: 127.0.0.1
    secret: "{{ freeradius_clients_default_password }}"
  - name: switch_filosofia
    ipaddr: 192.168.66.1
    secret: "{{ freeradius_clients_default_password }}"

freeradius_mysql:
  database: freeradius
  host: mysqlserver
  user: master
  password: master
